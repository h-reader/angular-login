<md-toolbar color="primary">
  <a class="header-title" routerLink=".">{{ headerTitle }}</a>
  <span class="remaining-space"></span>
  <ng-container *ngIf="isLogin() == false">
    <a md-button routerLink=".">Login</a>
  </ng-container>

  <ng-container *ngIf="isLogin() == true">
    <a md-button (click)="logout()" >Logout</a>
    <a md-button routerLink="."><md-icon class="icon">settings</md-icon></a>
  </ng-container>

</md-toolbar>
