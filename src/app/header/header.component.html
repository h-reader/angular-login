<mat-toolbar color="primary">
  <a class="header-title" routerLink=".">{{ headerTitle }}</a>
  <span class="remaining-space"></span>
  <ng-container *ngIf="isLogin == false">
    <a mat-button routerLink=".">ログイン</a>
    <a mat-button routerLink="/sign_up">新規登録</a>
  </ng-container>

  <ng-container *ngIf="isLogin == true">
    <a mat-button (click)="logout()" >Logout</a>
  </ng-container>

</mat-toolbar>
