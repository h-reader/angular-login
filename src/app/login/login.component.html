<mat-card>
  <mat-card-title>ログイン</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="email" matInput placeholder="メースアドレス" formControlName="email" >
        <mat-error *ngIf="formErrors.email">
          {{ formErrors.email }}
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
          <input type="password" matInput placeholder="パスワード" formControlName="password">
          <mat-error *ngIf="formErrors.password">
            {{ formErrors.password }}
          </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="login();" >ログイン</button>
      <mat-error *ngIf="isLoginError">
        メースアドレス、またはパスワードが違います。
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
