<mat-card>
  <mat-card-title>ログイン</mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" >
      <mat-form-field>
        <input type="email" matInput placeholder="メースアドレス" required name="email" ngModel >
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput placeholder="パスワード" required name="password" ngModel>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
      [disabled]="!loginForm.form.valid" (click)="login(loginForm.value);" >ログイン</button>
    <mat-error *ngIf="loginErrorMessage">
      {{loginErrorMessage}}
    </mat-error>
  </mat-card-actions>
</mat-card>
